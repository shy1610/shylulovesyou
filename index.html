
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* Card */
.card{
  background:#fff;
  padding:30px;
  border-radius:15px;
  width:90%;
  max-width:360px;
  text-align:center;
  position:absolute;
  z-index:10;
}

.hidden{display:none;}

h2{color:#1e3c72}

/* Buttons */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
  z-index:20;
  position:relative;
}

.yes{background:#ff5fa2;color:white}
.no{background:#ddd}

/* Hearts */
.heart{
  position:fixed;
  z-index:1;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* Scratch */
.scratch-container{
  position:relative;
  width:300px;
  height:300px;
  margin:auto;
}

.scratch-container img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:10px;
}

#scratch{
  position:absolute;
  top:0;
  left:0;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h2 id="typing"></h2><br>
  <button class="yes" onclick="openScratch()">Yes</button>
  <button class="no" id="noBtn">No</button>
  <p style="margin-top:50px;color:#555;">No is not an option ðŸ˜œ</p>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="pageScratch">
  <h2>Scratch to reveal ðŸ’™</h2><br>
  <div class="scratch-container">
    <img src="Dharshylu.png" id="hiddenImage">
    <canvas id="scratch"></canvas>
  </div><br>
  <button class="yes hidden" id="continueBtn">Continue ðŸ’—</button>
</div>

<script>
/* Typing */
const msg="Dharshan, will you be my Valentine ? ðŸ’–";
let i=0;
function typeText(){
  if(i<msg.length){
    typing.innerHTML+=msg[i++];
    setTimeout(typeText,70);
  }
}
typeText();

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*20+15+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

/* No button dodge (inside card) */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",()=>{
  noBtn.style.left=Math.random()*120-60+"px";
  noBtn.style.top=Math.random()*60-30+"px";
});

/* Navigation */
function openScratch(){
  page1.classList.add("hidden");
  pageScratch.classList.remove("hidden");
  initScratch();
}

/* Scratch logic */
function initScratch(){
  const canvas=scratch;
  const ctx=canvas.getContext("2d");
  const img=hiddenImage;
  const btn=continueBtn;

  img.onload=()=>{
    canvas.width=img.offsetWidth;
    canvas.height=img.offsetHeight;
    ctx.fillStyle="#4a90e2";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  };

  canvas.addEventListener("mousemove",e=>{
    const r=canvas.getBoundingClientRect();
    ctx.globalCompositeOperation="destination-out";
    ctx.beginPath();
    ctx.arc(e.clientX-r.left,e.clientY-r.top,20,0,Math.PI*2);
    ctx.fill();
    btn.classList.remove("hidden");
  });
}
</script>

</body>
</html>
