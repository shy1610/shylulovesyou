<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);
const page1 = document.getElementById("page1");
const pageScratch = document.getElementById("pageScratch");
const page2 = document.getElementById("page2");
const page3 = document.getElementById("page3");
const loveInput = document.getElementById("loveInput");
const letterText = document.getElementById("letterText");
const error = document.getElementById("error");

function moveNo(){
  const x = Math.random() * 250;
  const y = Math.random() * 200;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Navigation */
function openScratch(){
  page1.classList.add("hidden");
  pageScratch.classList.remove("hidden");

  setTimeout(() => {
    resizeCanvas();   // âœ… IMPORTANT
  }, 50);
}


function openTyping(){
  pageScratch.classList.add("hidden");
  page2.classList.remove("hidden");

/* Scratch logic */
const canvas=document.getElementById("scratch");
const ctx=canvas.getContext("2d");

let scratching=false;
canvas.addEventListener("mousedown",()=>scratching=true);
canvas.addEventListener("mouseup",()=>scratching=false);
canvas.addEventListener("mousemove",scratch);

canvas.addEventListener("touchstart",()=>scratching=true);
canvas.addEventListener("touchend",()=>scratching=false);
canvas.addEventListener("touchmove",scratch);
canvas.addEventListener("touchmove", scratch, { passive: false });

let scratched = 0;

function scratch(e){
  if(!scratching) return;

  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

  ctx.beginPath();
  ctx.arc(x, y, 18, 0, Math.PI * 2);
  ctx.fill();

  scratched++;
  if(scratched > 40){
    document.getElementById("continueBtn").classList.remove("hidden");
  }
}


/* Typing check */
const letterContent=`My love, youâ€™ve been my everything since the day we met.\

let index=0;
function typeLetter(){
  if(index < letterContent.length){
    letterText.innerHTML += letterContent.charAt(index++);
    setTimeout(typeLetter,40);
  }
}

function checkText(){
  if(loveInput.value.trim().toLowerCase()==="i love you pondatti"){
    page2.classList.add("hidden");

  }else{

}

const img = document.getElementById("hiddenImage");

function resizeCanvas(){
  canvas.width = img.clientWidth;
  canvas.height = img.clientHeight;

  ctx.globalCompositeOperation = "source-over";
  ctx.fillStyle = "#999";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.globalCompositeOperation = "destination-out";
}



img.onload = () => {
  const ratio = img.naturalHeight / img.naturalWidth;

  const container = document.querySelector('.scratch-container');
  container.style.height = (300 * ratio) + 'px';

  resizeCanvas();   // âœ… canvas now matches image
};

window.addEventListener("resize", resizeCanvas);

</script>
